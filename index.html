<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>Password Genearator</header>
    <section class="password-generator" id="passwordGenerator">
      <textarea
        class="password-display"
        name="password-display"
        id="passwordDisplay"
        cols="30"
        rows="10"
      ></textarea>

      <input type="radio" name="hasNumbers" id="hasNumbers" /><label
        for="hasNumbers"
        >Has numbers?</label
      >
      <input type="radio" name="hasChars" id="hasChars" />
      <label for="hasChars">Has special characters?</label>

      <button
        class="generate-password"
        id="generatePassword"
        onclick="generatePassword()"
      >
        Get Password
      </button>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
