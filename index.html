<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>Password Genearator</header>
    <section class="password-generator" id="passwordGenerator">
      <textarea
        class="password-display"
        name="password-display"
        id="passwordDisplay"
        cols="30"
        rows="5"
        placeholder="Password will appear here..."
      ></textarea>
      <label for="password-display"></label>
      <button
        class="copy-to-clipboard"
        id="copyToClipboard"
        onclick="copyToClipboard()"
      >
        Copy to Clipboard
      </button>

      <div class="input-container">
        <input
          type="checkbox"
          name="hasNumbers"
          value="hasNumbers"
          id="hasNumbers"
        /><label for="hasNumbers">Has numbers?</label>
      </div>

      <div class="input-container">
        <input type="checkbox" name="hasChars" value="hasChars" id="hasChars" />
        <label for="hasChars">Has special characters?</label>
      </div>

      <div class="input-container">
        <input
          type="number"
          name="length"
          id="length"
          min="8"
          value="8"
          placeholder="8"
        /><label for="length">Length</label>
      </div>

      <button
        class="generate-password"
        id="generatePassword"
        onclick="generatePassword()"
      >
        Get Password
      </button>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
